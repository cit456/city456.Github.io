<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Registro</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body bgcolor="bisque">

<center><h2>REGISTRO DATOS</h2><br><a href="proyecto.html">REGRESAR</a></center><br><br>


<form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br><br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad"><br><br>
    <button type="button" onclick="agregarRegistro()">Agregar Registro</button>
</form>

<br><br>

<table id="tablaRegistros">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>

<script>
    function agregarRegistro() {
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;
        var edad = document.getElementById("edad").value;

        var tabla = document.getElementById("tablaRegistros").getElementsByTagName('tbody')[0];
        var fila = tabla.insertRow();

        var celdaNombre = fila.insertCell(0);
        var celdaApellido = fila.insertCell(1);
        var celdaEdad = fila.insertCell(2);

        celdaNombre.innerHTML = nombre;
        celdaApellido.innerHTML = apellido;
        celdaEdad.innerHTML = edad;
    }
</script>

</body>
</html>
