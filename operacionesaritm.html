<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="problemas.css">
</head>
<body>
    <center>
        <header class="operaciones">
            <h1>Operaciones Aritmeticas</h1>
            <br><br>
            <h3>Suma</h3>
            <form oninput="resultado.value = parseInt(num1.value) + parseInt(num2.value)">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" name="num1">
                <br>
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" name="num2">
                <br>
                <label for="resultado">Resultado:</label>
                <output name="resultado" for="num1 num2"></output>
            </form>
            <h3>Resta</h3>
            <form oninput="resultado.value = parseInt(num1.value) - parseInt(num2.value)">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" name="num1">
                <br>
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" name="num2">
                <br>
                <label for="resultado">Resultado:</label>
                <output name="resultado" for="num1 num2"></output>
            </form>
            <h3>Multiplicaciòn</h3>
            <form oninput="resultado.value = parseInt(num1.value) * parseInt(num2.value)">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" name="num1">
                <br>
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" name="num2">
                <br>
                <label for="resultado">Resultado:</label>
                <output name="resultado" for="num1 num2"></output>
            </form>
            <h3>Divisiòn</h3>
            <form oninput="resultado.value = parseInt(num1.value) / parseInt(num2.value)">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" name="num1">
                <br>
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" name="num2">
                <br>
                <label for="resultado">Resultado:</label>
                <output name="resultado" for="num1 num2"></output>
            </form>
            <br>
            <a href="problemas.html">Regresar</a>
        </header>
    </center>
</body>
</html>
