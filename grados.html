<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="problemas.css">
</head>
<body>
    <center>
        <div class="conte">
            <h1>GRADOS A RADIANES</h1>
            <br><br>
            <form>
                <label for="grados">Grados:</label>
                <input type="number" id="grados" name="grados" min="0" step="any" required>
                <button type="button" onclick="convertir()">Convertir</button>
            </form>
    
            <p id="resultado"></p>
    
            <script type="text/javascript">
                function convertir() {
                    var grados = parseFloat(document.getElementById("grados").value);
                    var radianes = grados * (Math.PI / 180);
                    document.getElementById("resultado").innerHTML = grados + " grados equivalen a " + radianes.toFixed(2) + " radianes.";
                }
            </script>
            <img src="IMAGENES/imagen1.jpeg" alt=""><br><br>
             <a href="problemas.html">REGRESAR</a>
        </div>
       
    </center>
</body>
</html>
